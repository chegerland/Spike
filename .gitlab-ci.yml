image: alpine

stages:
  - build
  - test

before_script:
  - apk --no-cache add cmake make g++

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - "*.o"

build: 
  stage: build
  script: 
    - mkdir -p build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - bin/test_Spike
      - lib/
    expire_in: 1 hour

test:
  stage: test
  script:
    - ./bin/test_Spike
